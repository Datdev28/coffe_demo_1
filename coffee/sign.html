<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main_sign.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Fjalla+One&family=PT+Sans+Narrow:wght@400;700&family=Playwrite+AR:wght@100..400&family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+CZ:wght@100..400&display=swap"
    rel="stylesheet">
  <title>Sign</title>
</head>

<body>
  <section>
    <div class="container-form-login">
      <h1>Log In</h1>
      <div class="form-user">
        <i class="fa-solid fa-user"></i>
        <input type="text" class="js-input-user" placeholder="User name" class="input-user" autocomplete="off" >
        <div class="error-id js-error-user">
          you need to enter this information
        </div>
      </div>
      <div class="dash"></div>
      <div class="form-passwork">
        <i class="fa-solid fa-lock"></i>
        <input type="password"  class="js-input-password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" autocomplete="off">
        <div class="error-password js-error-password">
          you need to enter this information
        </div>
      </div>
      <div class="dash"></div>
      <div class="save-account">
        <div class="container-checkbox">
          <div class="check-box js-check-box">
            <i class="fa-solid fa-check js-check-icon"></i>
          </div>
          <div class="reminder">Remember me</div>
        </div>
        <div class="forgot-pass">Forgot Password?</div>
      </div>
      <button class="login-btn js-login-btn">Login</button>
    </div>
  </section>
</div>
<script src="https://kit.fontawesome.com/6c1ead4ba4.js" crossorigin="anonymous"></script>
<script src="js/sign.js" type="module"></script>

</html>
